	<title>Keyboard Event Listener</title>

<body>
	<input type="text" id="text-input">
  <input type="text" id="ans">
	<script>
		document.addEventListener("keypress", function (event)
         {
			// Get the code of the key that was pressed
			var keyCode = event.charCode;

			// Set the value of the text input to the key code
			document.getElementById("text-input").value=" you pressed  " + event.key;
            document.getElementById("ans").value= event.charCode;
            // document.body.input.style.background="red"
            document.getElementById("text-input").style.textColor = "blue"; 
            console.log("keyCode")
		});
	</script>
</body>
</html>
